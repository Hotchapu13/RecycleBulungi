<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sideMenu</title>
    <style>
      /* /*side menu */
      .menu-icon {
        cursor: pointer;
        margin-right: 10px;
      }

      .side-menu {
        position: fixed;
        top: 70px; /* Adjust this value based on the height of your header */
        left: -250px; /* Hide the menu by default */
        width: 250px;
        height: 100%;
        background-color: #f4f4f4;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
        transition: left 0.3s;
        z-index: 999;
      }

      .side-menu.active {
        left: 0; /* Show the menu when active */
      }
      .profile {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }

      .username {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }

      .menu-items {
        list-style: none;
        padding: 0;
      }

      .menu-items li {
        margin-bottom: 15px;
      }

      .menu-items a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
      }

      .menu-items a:hover {
        color: #007bff;
      }
    </style>
  </head>

  <body>
    <div class="side-menu" id="sideMenu">
      <div class="profile">
        <img
          src="images/user-icon.png"
          alt="User Profile"
          class="profile-icon"
        />
        <p class="username">Username</p>
      </div>
      <ul class="menu-items">
        <li><a href="edit_profile.htm">Edit Profile</a></li>
        <li><a href="dashboard.htm">Dashboard</a></li>
        <li><a href="settings.htm">Settings</a></li>
        <li><a href="about_us.htm">About Us</a></li>
        <li><a href="logout.htm">Logout</a></li>
      </ul>
    </div>

    <script>
      function toggleMenu() {
        const sideMenu = document.getElementById("sideMenu");
        sideMenu.classList.toggle("active");
      }
      document.addEventListener("click", function (event) {
        const sideMenu = document.getElementById("sideMenu");
        const menuIcon = document.querySelector(".menu-icon");
        if (
          !sideMenu.contains(event.target) &&
          !menuIcon.contains(event.target)
        ) {
          sideMenu.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
